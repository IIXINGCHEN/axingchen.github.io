<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <style>
        /* Base styles */
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Utility classes */
        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .block {
            display: block;
            position: relative;
        }

        /* Enhancements for form elements */
        .url {
            font-size: 16px;
            padding: 12px 15px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #00bfb3;
            border-radius: 25px;
            transition: border-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .url:focus {
            outline: none;
            border-color: #007b7b;
        }

        .bar {
            height: 2px;
            width: 0;
            bottom: -2px;
            position: absolute;
            background: #00bfb3;
            transition: width 0.3s;
        }

        .url:focus~.bar {
            width: 100%;
        }

        .btn {
            padding: 10px 30px;
            background-color: #007b7b;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005f5f;
        }

        /* Status messages */
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .status.loading {
            color: #007b7b;
        }

        .status.success {
            color: #00bfb3;
        }

        .status.error {
            color: #ff4d4f;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #00bfb3;
            width: 0;
            transition: width 0.3s;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
                margin-top: 20px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <main class="flex">
        <header>
            <img src="./favicon.ico" width="120" height="120" alt="GitHub 文件加速 Logo">
            <h1 style="margin-bottom: 30px;">GitHub 文件加速</h1>
        </header>
        <form action="./" method="get" onsubmit="toSubmit(event)" class="flex">
            <div class="block">
                <input class="url" name="url" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="下载">
        </form>
        <div class="status" id="status"></div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
    </main>
    <script>
        function toSubmit(e) {
            e.preventDefault();

            // 获取输入框的值
            const urlInput = document.getElementsByName('url')[0];

            // 检查输入框是否存在
            if (!urlInput) {
                console.error('URL input field not found');
                return;
            }

            // 获取用户输入的URL
            const userInputUrl = urlInput.value.trim();

            // 验证URL是否为安全的URL
            if (!isValidUrl(userInputUrl)) {
                console.error('Invalid URL');
                alert('请输入有效的GitHub文件链接');
                return;
            }

            // 显示加载中状态
            const statusElement = document.getElementById('status');
            const progressBarFill = document.getElementById('progress-bar-fill');
            statusElement.textContent = '加载中...';
            statusElement.classList.add('loading');

            // 构建目标URL
            const baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
            const targetUrl = baseUrl + userInputUrl;

            // 开始下载文件
            downloadFile(targetUrl, statusElement, progressBarFill);
        }

        // 简单的URL验证函数
        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        // 下载文件并显示进度
        function downloadFile(url, statusElement, progressBarFill) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob';

            xhr.addEventListener('loadstart', () => {
                statusElement.textContent = '下载中...';
            });

            xhr.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBarFill.style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    statusElement.textContent = '下载完成';
                    statusElement.classList.remove('loading');
                    statusElement.classList.add('success');

                    // 打开新窗口
                    const blob = new Blob([xhr.response], { type: 'application/octet-stream' });
                    const downloadUrl = URL.createObjectURL(blob);
                    window.open(downloadUrl, '_blank');
                } else {
                    statusElement.textContent = '下载失败';
                    statusElement.classList.remove('loading');
                    statusElement.classList.add('error');
                }
            });

            xhr.addEventListener('error', () => {
                statusElement.textContent = '下载失败';
                statusElement.classList.remove('loading');
                statusElement.classList.add('error');
            });

            xhr.send();
        }
    </script>
</body>

</html>

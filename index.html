<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Acceleration Download</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <img src="assets/images/github.png" width="100" height="100" alt="GitHub File Acceleration Logo"
            style="margin-bottom: 1rem;">
        <h1>GitHub Proxy File Acceleration</h1>
        <form id="downloadForm">
            <input id="urlInput" name="urlInput" type="text" placeholder="Enter GitHub file link" required>
            <button id="submitButton" type="submit">Accelerate Download</button>
        </form>
        <div id="loadingIndicator" class="hidden"></div>
        <div id="errorMessage" class="hidden"></div>
        <div id="progressBarContainer" class="hidden">
            <div id="progressBar"></div>
        </div>
        <div id="downloadCountDisplay"></div>
    </div>
    <!-- 使用 type="module" 来启用模块支持 -->
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="GitHub,文件,加速,下载">
    <meta name="author" content="AxingChen">
    <meta name="description" content="GitHub 文件加速下载">
    <link rel="icon" href="./assets/images/favicon.ico">
    <title>GitHub 文件加速下载</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .hidden {
            display: none;
        }

        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .block {
            display: block;
            margin: 10px 0;
        }

        .url {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./assets/images/github.png" width="100" height="100" alt="GitHub 文件加速 Logo"
            style="margin-bottom: 1rem;">
        <h1>GitHub Proxy 文件加速</h1>
        <form id="downloadForm" action="./" method="get" style="padding-bottom: 40px" target="_blank" class="flex"
            onsubmit="toSubmit(event)">
            <label class="block" style="width: fit-content">
                <input class="block url" name="q" type="text" placeholder="键入Github文件链接"
                    pattern="^((https|http):\/\/)?(github\.com\/.+?\/.+?\/(?:releases|archive|blob|raw|suites)|((?:raw|gist)\.(?:githubusercontent|github)\.com))\/.+$"
                    required>
                <div class="bar"></div>
            </label>
            <input class="block btn" type="submit" value="下载">
        </form>
        <div id="loader" class="hidden"></div>
        <div id="errorMessage" class="hidden"></div>
        <div id="progressBarContainer" class="hidden">
            <div id="progressBar"></div>
        </div>
        <div id="downloadCountDisplay"></div>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
    <script>
        function toSubmit(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            const urlInput = document.getElementById('urlInput').value;
            // 在这里添加表单提交的逻辑，例如AJAX请求
            console.log('提交的URL:', urlInput);
            // 示例：模拟AJAX请求
            setTimeout(() => {
                console.log('下载完成');
            }, 2000);
        }
    </script>
</body>

</html>
